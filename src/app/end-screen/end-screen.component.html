<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Final score</span>
        <ul>
          <li *ngFor="let team of game.teams">
            <span *ngIf="team.is_my_team"><b>{{team.name}}: {{team.score}}</b></span>
            <span *ngIf="!team.is_my_team">{{team.name}}: {{team.score}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div *ngIf="game" class="row">
  <div class="col s12">
    <a class="waves-effect waves-light btn" (click)="leaveGame()">Leave current game</a>
  </div>
</div>
