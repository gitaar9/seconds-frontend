<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span *ngIf="me" class="card-title">You are logged in as {{me.username}}!</span>
      </div>
      <!-- <div class="card-action">

      </div>-->
    </div>
  </div>
</div>
<div *ngIf="me && me.is_staff" class="row">
  <div class="col s12 m6 offset-m3">
    <a class="waves-effect waves-light btn" routerLink="/admin-screen">Go to admin screen</a>
  </div>
</div>
<div *ngIf="currentlyInGame" class="row">
  <div class="col s12 m6 offset-m3">
    <a class="waves-effect waves-light btn" (click)="leaveGame()">Leave current game({{gameCode}})</a>
  </div>
</div>
