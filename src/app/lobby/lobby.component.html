<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <h4>
        <div class="row">
          <div class="col s6 center-align">Game code</div>
          <div class="col s6 blue-grey center-align game-code valign-wrapper"><div class="col s12">{{game.code}}</div></div>
        </div>
      </h4>
    </div>
  </div>
  <div class="col s7 m3 center-align valign-wrapper">
    <a class="btn-floating btn-medium waves-effect waves-light" [ngClass]="this.game.difficulty === 'EAS' ? 'orange' : 'blue-grey lighten-2'" (click)="changeDifficultyButton('EAS')">Easy</a>
    <a class="btn-floating btn-medium waves-effect waves-light" [ngClass]="this.game.difficulty === 'MED' ? 'orange' : 'blue-grey'" (click)="changeDifficultyButton('MED')">Medium</a>
    <a class="btn-floating btn-medium waves-effect waves-light" [ngClass]="this.game.difficulty === 'HAR' ? 'orange' : 'blue-grey darken-2'" (click)="changeDifficultyButton('HAR')">Hard</a>
  </div>

  <div class="col s5 m3 right-align">
    <div class="switch">
      <label>
        NL
        <input type="checkbox" [checked]="game.language === 'UK'" (change)="changeLanguageSwitch($event);">
        <span class="lever"></span>
        UK
      </label>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12 m6" *ngFor="let team of game.teams">
    <lobby-team [team]="team" (update)="collectUpdates($event)"></lobby-team>
  </div>
</div>
<div class="row">
  <div class="col s3 m2 l1">
    <a class="waves-effect waves-light btn" (click)="startGame()">Start</a>
  </div>
  <div class="col s6 m2 l1">
    <a class="waves-effect waves-light btn" (click)="addTeam()">Add team</a>
  </div>
  <div class="col s3 m2 l1">
    <a class="waves-effect waves-light btn" (click)="leaveGame()">Leave</a>
  </div>
</div>

<!--  modal for changing team name -->
<div id="change-team-name-modal" class="modal">
  <form #changeNameForm="ngForm" (ngSubmit)="submitChangeNameForm(changeNameForm.form);">
    <div class="modal-content">
      <h5>New name</h5>
        <input type="text" class="form-control" name="teamName" ngModel #nameField="ngModel">
    </div>
    <div class="modal-footer">
      <button href="#!" class="modal-close waves-effect waves-green btn-flat">Change</button>
    </div>
  </form>
</div>
